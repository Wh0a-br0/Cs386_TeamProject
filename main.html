<!DOCTYPE html>

<html>
	<head>
		<link href="main.css" rel="stylesheet">
		<title>MONEY MONKEY</title>
	</head>

	<body>
	
		<div class="watch">
			
			<div class="wage">
				0000.00
			</div>
			<br>
			<h1>SHIFT CLOCK</h1> 
			<div class="time"> 
				<span id ="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
			</div>
			<div class="controls">
				<button type="submit" id="start">START SHIFT</button>
				<button type="submit" id="pause">PAUSE SHIFT</button>
				<a href="shift.html">
				<button type="submit" id="end">FINISH SHIFT</button>
				</a>
				<a href="index.html">
					<button type="submit" id="reset">CANCEL SHIFT</button> 
				</a>
			</div>
		</div>
		
	</body>
	
</html>
<script src="main.js"></script>
